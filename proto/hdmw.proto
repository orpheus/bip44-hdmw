syntax = "proto3";

package proto;

service Bip44Wallet {
    rpc CreateWalletWithPassword(Password) returns (Wallet) {}
    //@ToDo: How to create a func with no argument
    rpc CreateWalletWithoutPassword() returns (Wallet) {}
}

message Wallet {
    string mnemonic = 1;
    //@ToDo: How to create types other than string, int, etc. Go types like []byte
    string seed = 2;
}

message Password {
    string entropy = 1;
}

